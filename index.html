<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <img id="player-img" src="images/rock.png" alt="player-result">
            <img id="computer-img" src="images/rock.png" alt="computer-result">
        </div>
        <h2 id="end-msg" hidden> Thanks for playing , See you next time ! ðŸ˜€ </h2>
        <h2 id="msg">Let's Play!</h2>
        <div id="menu">
            <div class="rock-menu">
                <img id="rock-img" src="images/rock.png" alt="rock">
                <p>Rock</p>
            </div>
            <div class="paper-menu">
                <img id="paper-img" src="images/paper.png" alt="paper">
                <p>Paper</p>
            </div>
            <div class="scissors-menu">
                <img id="scissors-img" src="images/scissors.png" alt="scissors">
                <p>Scissors</p>
            </div>
        </div>
        <p id="copyright">&#169; Sohan Matsa</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
